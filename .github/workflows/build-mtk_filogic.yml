name: build-mtkfilogic

permissions: write-all
#å¼€å¯å†™æƒé™ï¼Œé˜²æ­¢æ— æ³•ä¸Šä¼ åˆ°release

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
   - cron: 0 20 * * 3
        # åˆ†,æ—¶,æ—¥,æœˆ,å‘¨ã€‚æ¯å‘¨ å›› 20æ—¶æ‰§è¡Œä¸€æ¬¡ (UTCæ—¶é—´)
  
env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  FREE_DISK_SH: scripts/free_disk_space.sh
  ENV_SH: scripts/environment.sh
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  # ä¿®æ”¹ REPO_BRANCH æ¥è¾¾åˆ°æ›´æ”¹ç¼–è¯‘ç‰ˆæœ¬
  PLATFORM_FILE: configs/filogic.txt
  CONFIG_FILE: configs/Packages-L.txt
  SETTINGS_SH: scripts/init-settings.sh
  WIFI_SETTINGS: scripts/wifi-settings.sh
  PACKAGES_SH: scripts/packages.sh
  CLASH_CORE_SH: scripts/preset-clash-core-arm64-L.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: æ£€æŸ¥
      uses: actions/checkout@main

    - name: åˆå§‹åŒ–ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        chmod +x $FREE_DISK_SH && $FREE_DISK_SH
        sudo -E apt-get -qq update -y
        sudo -E apt-get -qq full-upgrade -y
        chmod +x $ENV_SH && $ENV_SH
        sudo rm -rf /etc/apt/sources.list.d/*
        sudo rm -rf /var/lib/apt/lists/*
        # è®¾ç½®æ—¶åŒº
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µï¼ˆæ¸…ç†æƒ…å†µï¼‰
      if: (!cancelled())
      run: df -hT

    - name: å…‹éš†æºç 
      working-directory: /workdir
      run: |
        git clone $REPO_URL --depth 1 -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

        cd ./openwrt/ && echo "WRT_HASH=$(git log -1 --pretty=format:'%h')" >> $GITHUB_ENV

        # GitHub Action ç§»é™¤å›½å†…ä¸‹è½½æº
        PROJECT_MIRRORS_FILE="./scripts/projectsmirrors.json"
        if [ -f "$PROJECT_MIRRORS_FILE" ]; then
          sed -i '/.cn\//d; /tencent/d; /aliyun/d' "$PROJECT_MIRRORS_FILE"
        fi

    - name: æ£€æŸ¥ç¼“å­˜
      id: check-cache
      uses: actions/cache@main
      with:
        key: mtkfilogic-${{env.REPO_BRANCH}}-${{env.WRT_HASH}}
        restore-keys: mtkfilogic-${{env.REPO_BRANCH}}
        path: |
          ./openwrt/.ccache
          ./openwrt/staging_dir/host*
          ./openwrt/staging_dir/tool*

    - name: å¼€å¯CCACHEé…ç½®
      run: |
        echo 'CONFIG_DEVEL=y' >> openwrt/.config
        echo 'CONFIG_CCACHE=y' >> openwrt/.config

    - name: æ›´æ–°ç¼“å­˜
      run: |
        if [ -d "./openwrt/staging_dir" ]; then
          find "./openwrt/staging_dir" -type d -name "stamp" -not -path "*target*" | while read -r DIR; do
            find "$DIR" -type f -exec touch {} +
          done

          mkdir -p ./openwrt/tmp && echo "1" > ./openwrt/tmp/.build

          echo "toolchain skiped done!"
        else
          echo "caches missed!"
        fi

        if ${{steps.check-cache.outputs.cache-hit != 'true'}}; then
          CACHE_LIST=$(gh cache list --key "mtkfilogic-$REPO_BRANCH" | cut -f 1)
          for CACHE_KEY in $CACHE_LIST; do
            gh cache delete $CACHE_KEY
          done

          echo "caches cleanup done!"
        fi

    - name: å®‰è£… feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: å¯¼å…¥è¡¥ä¸å’Œé…ç½® & æ‰§è¡Œè„šæœ¬
      run: |
        [ -d files ] && mv files openwrt/files || echo "files not found"
        [ -f $PLATFORM_FILE ] && cat $PLATFORM_FILE >> openwrt/.config
        [ -f $CONFIG_FILE ] && cat $CONFIG_FILE >> openwrt/.config
        cd openwrt
        chmod +x $GITHUB_WORKSPACE/$SETTINGS_SH && $GITHUB_WORKSPACE/$SETTINGS_SH
        chmod +x $GITHUB_WORKSPACE/$WIFI_SETTINGS && $GITHUB_WORKSPACE/$WIFI_SETTINGS
        chmod +x $GITHUB_WORKSPACE/$PACKAGES_SH && $GITHUB_WORKSPACE/$PACKAGES_SH
        chmod +x $GITHUB_WORKSPACE/$CLASH_CORE_SH && $GITHUB_WORKSPACE/$CLASH_CORE_SH

    - name: ä¸‹è½½æ–‡ä»¶
      run: |
        cd openwrt
        make defconfig
        make download -j8 V=10
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ç©ºé—´ä½¿ç”¨æƒ…å†µï¼ˆç¼–è¯‘å‰ï¼‰
      if: (!cancelled())
      run: df -hT

    - name: ç¼–è¯‘å›ºä»¶ä¸­
      id: compile
      run: |
        cd openwrt
        make defconfig
        echo -e "$(($(nproc)+1)) thread compile"
        make -j$(($(nproc)+1)) || make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ç©ºé—´ä½¿ç”¨æƒ…å†µï¼ˆç¼–ç¼–è¯‘å ç”¨ï¼‰
      if: (!cancelled())
      run: df -hT

    - name: ä¸Šä¼  bin ç›®å½•
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: æ•´ç†æ–‡ä»¶
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf *.buildinfo 
        rm -rf *.json 
        rm -rf *.manifest 
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: å›ºä»¶é‡å‘½å
      if: steps.organize.outputs.status == 'success' && !cancelled()
      shell: bash
      run: |
        cd openwrt/bin/targets/*/*
        for file in *mediatek-filogic-*.{bin,fip,itb}; do
          [ -f "$file" ] || continue
          new_name=$(echo "$file" | sed 's/mediatek-filogic-//')
          mv -v "$file" "$new_name"
        done

    - name: ä¸Šä¼ å›ºä»¶ç›®å½•
      uses: actions/upload-artifact@main
      if: env.UPLOAD_FIRMWARE == 'true' && steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: ç”Ÿæˆå‘å¸ƒæ ‡ç­¾
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        VERSION1="${REPO_BRANCH#*-}"
        echo -e "ğŸ‰ MTK filogicå¹³å°\nâœ… ${VERSION1} æºç \nâ—ï¸ ipåœ°å€ : 192.168.8.1\nğŸ›œ WiFiåç§° : OWRT\nğŸ›œ WiFiå¯†ç  : 87654321" >> release.txt
        echo "release_tag=$(date +"%Y.%m.%d-${VERSION1}_filogic")" >> $GITHUB_OUTPUT
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ä¸Šä¼ å›ºä»¶åˆ°å‘å¸ƒ
      uses: softprops/action-gh-release@v2.0.4
      if: steps.tag.outputs.status == 'success' && !cancelled()
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: åˆ é™¤ä»¥å‰å‘å¸ƒçš„å›ºä»¶
      uses: dev-drprasad/delete-older-releases@v0.3.3
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 15
        delete_tags: true

    - name: åˆ é™¤ä»¥å‰çš„å·¥ä½œæµç¨‹
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 3
