on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
   - cron: 0 20 * * 0
   #      åˆ†,æ—¶,æ—¥,æœˆ,å‘¨ã€‚æ¯å‘¨ä¸€ 20æ—¶æ‰§è¡Œä¸€æ¬¡ (UTCæ—¶é—´)
  
env:
  FREE_DISK_SH: scripts/free_disk_space.sh
  ENV_SH: scripts/environment.sh
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-25.12
  # ä¿®æ”¹ REPO_BRANCH æ¥è¾¾åˆ°æ›´æ”¹ç¼–è¯‘ç‰ˆæœ¬
  PLATFORM_FILE: configs/allwinner.txt
  CONFIG_FILE: configs/Packages.txt
  SETTINGS_SH: scripts/init-settings.sh
  PACKAGES_SH: scripts/packages.sh
  CLASH_CORE_SH: scripts/preset-clash-core-arm64-L.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: æ£€æŸ¥ä»£ç 
      uses: actions/checkout@main

    - name: æ£€æµ‹ /dev/sda1 åˆ†åŒºæ˜¯å¦å­˜åœ¨
      id: overlay
      run: |
        if [ ! -b /dev/sda1 ]; then
          echo "é”™è¯¯ï¼š/dev/sda1 åˆ†åŒºä¸å­˜åœ¨ï¼Œæ— æ³•ç»§ç»­æ‰§è¡Œ OverlayFS ç›¸å…³æ“ä½œï¼Œé€€å‡º Actionsï¼"
          exit 1  # é€€å‡ºå¹¶æ ‡è®° Actions æ‰§è¡Œå¤±è´¥
        fi
          echo "æˆåŠŸæ£€æµ‹åˆ° /dev/sda1 åˆ†åŒºï¼Œç»§ç»­æ‰§è¡Œåç»­æ­¥éª¤ã€‚"

    - name: åˆå§‹åŒ–ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        chmod +x $FREE_DISK_SH && $FREE_DISK_SH
        sudo -E apt-get -qq update -y
        sudo -E apt-get -qq full-upgrade -y
        chmod +x $ENV_SH && $ENV_SH
        sudo rm -rf /etc/apt/sources.list.d/*
        sudo rm -rf /var/lib/apt/lists/*
        # è®¾ç½®æ—¶åŒº
        sudo timedatectl set-timezone "$TZ"

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µï¼ˆåˆå§‹åŒ–ï¼‰
      if: (!cancelled())
      run: df -hT

    - name: åˆ›å»º OverlayFS ç›®å½•ç»“æ„
      run: |
        sudo mkdir -p /overlay/lower
        sudo mkdir -p /mnt/overlay/upper
        sudo mkdir -p /mnt/overlay/work
        sudo mkdir -p /workdir
        sudo chmod 777 /overlay/lower
        sudo chmod 777 /mnt/overlay/upper

    - name: æŒ‚è½½ OverlayFS åˆå¹¶åˆ†åŒº
      run: |
        sudo mount -t overlay overlay \
         -o rw,lowerdir=/overlay/lower,upperdir=/mnt/overlay/upper,workdir=/mnt/overlay/work /workdir
        mount | grep overlay

    - name: è®¾ç½® /workdir æƒé™
      run: |
        sudo chown $USER:$GROUPS /workdir

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µï¼ˆOverlayFSæ˜¯å¦ç”Ÿæ•ˆï¼‰
      if: (!cancelled())
      run: df -hT

    - name: å…‹éš†æºç 
      working-directory: /workdir
      run: |
        git clone $REPO_URL --depth 1 -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    # - name: è®¾ç½® VERSION ç¯å¢ƒå˜é‡
    #   run: echo "VERSION=${REPO_BRANCH#*-}" >> $GITHUB_ENV

    # - name: å¼€å¯ç¼“å­˜
    #   uses: klever1988/cachewrtbuild@main
    #   with:
    #     ccache: 'true'
    #     mixkey: '${{ env.VERSION }}-allwinner'
    #     prefix: ${{ github.workspace }}/openwrt

    - name: å®‰è£… feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: å¯¼å…¥è¡¥ä¸å’Œé…ç½® & æ‰§è¡Œè„šæœ¬
      run: |
        [ -d files ] && mv files openwrt/files || echo "files not found"
        [ -f $PLATFORM_FILE ] && cat $PLATFORM_FILE >> openwrt/.config
        [ -f $CONFIG_FILE ] && cat $CONFIG_FILE >> openwrt/.config
        cd openwrt
        chmod +x $GITHUB_WORKSPACE/$SETTINGS_SH && $GITHUB_WORKSPACE/$SETTINGS_SH
        chmod +x $GITHUB_WORKSPACE/$PACKAGES_SH && $GITHUB_WORKSPACE/$PACKAGES_SH
        chmod +x $GITHUB_WORKSPACE/$CLASH_CORE_SH && $GITHUB_WORKSPACE/$CLASH_CORE_SH

    - name: ä¸‹è½½æ–‡ä»¶
      run: |
        cd openwrt
        make defconfig
        make download -j8 V=10
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µï¼ˆç¼–è¯‘å‰ï¼‰
      if: (!cancelled())
      run: df -hT

    - name: ç¼–è¯‘å·¥å…·é“¾
      id: mtools
      run: |
        cd openwrt
        make defconfig
        echo -e "$(nproc) thread compile"
        make toolchain/compile -j$(($(nproc)+1)) || make toolchain/compile -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µï¼ˆå·¥å…·é“¾æ¸…ç†å‰ï¼‰
      if: steps.mtools.outputs.status == 'success' && !cancelled()
      run: df -hT

    - name: æ¸…é™¤å·¥å…·é“¾ç¼–è¯‘ä¸­é—´äº§ç‰©...
      if: steps.mtools.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt
        rm -rf dl/*
        rm -rf build_dir/toolchain-*
        rm -rf tmp/*

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µï¼ˆå·¥å…·é“¾æ¸…ç†åï¼‰
      if: steps.mtools.outputs.status == 'success' && !cancelled()
      run: df -hT

    - name: ç¼–è¯‘å†…æ ¸
      id: mkernel
      if: steps.mtools.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make defconfig
        make target/linux/compile -j$(($(nproc)+1)) || make target/linux/compile -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µï¼ˆå†…æ ¸å ç”¨ï¼‰
      if: steps.mkernel.outputs.status == 'success' && !cancelled()
      run: df -hT

    - name: ç¼–è¯‘æ’ä»¶
      id: mpackage
      if: steps.mkernel.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make package/compile -j$(($(nproc)+1)) || make package/compile -j1 V=s
        make package/index
        make package/install -j$(nproc) || make package/install -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µï¼ˆæ’ä»¶å ç”¨ï¼‰
      if: steps.mpackage.outputs.status == 'success' && !cancelled()
      run: df -hT

    - name: æ¸…é™¤æ’ä»¶ç¼–è¯‘ä¸´æ—¶æ–‡ä»¶
      id: cpackage
      if: steps.mpackage.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt
        rm -rf build_dir/target-*/host
        echo "status=success" >> $GITHUB_OUTPUT

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µï¼ˆæ’ä»¶æ¸…ç†åï¼‰
      if: steps.cpackage.outputs.status == 'success' && !cancelled()
      run: df -hT

    - name: æ„å»ºæ ¹æ–‡ä»¶ç³»ç»Ÿ + æ‰“åŒ…å›ºä»¶
      id: compile
      if: steps.cpackage.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt
        make target/install -j$(nproc) || make target/install -j1 V=s
        make json_overview_image_info
        make checksum
        echo "status=success" >> $GITHUB_OUTPUT

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µï¼ˆæ‰“åŒ…å ç”¨ï¼‰
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      run: df -hT

    - name: ä¸Šä¼  bin ç›®å½•
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: æ•´ç†æ–‡ä»¶
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf *.buildinfo 
        rm -rf *.json 
        rm -rf *.manifest 
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: å›ºä»¶é‡å‘½å
      if: steps.organize.outputs.status == 'success' && !cancelled()
      shell: bash
      run: |
        cd openwrt/bin/targets/*/*
        for file in *sunxi-cortexa53-*.gz; do
          new_name=$(echo "$file" | sed 's/sunxi-cortexa53-//')
          mv -v "$file" "$new_name"
        done

    - name: ä¸Šä¼ å›ºä»¶ç›®å½•
      uses: actions/upload-artifact@main
      if: env.UPLOAD_FIRMWARE == 'true' && steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: ç”Ÿæˆå‘å¸ƒæ ‡ç­¾
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        VERSION1="${REPO_BRANCH#*-}"
        echo -e "ğŸ‰ Allwinnerå¹³å°\nâœ… ${VERSION1} æºç \nâ—ï¸ ipåœ°å€ : 192.168.8.1" >> release.txt
        echo "release_tag=$(date +"%Y.%m.%d-${VERSION1}_allwinner")" >> $GITHUB_OUTPUT
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ä¸Šä¼ å›ºä»¶åˆ°å‘å¸ƒ
      uses: softprops/action-gh-release@v2.0.4
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: åˆ é™¤ä»¥å‰å‘å¸ƒçš„å›ºä»¶
      uses: dev-drprasad/delete-older-releases@v0.3.3
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 15
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: åˆ é™¤ä»¥å‰çš„å·¥ä½œæµç¨‹
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 3
